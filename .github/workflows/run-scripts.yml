name: Auto generate token maps

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: "0 2 * * *" # optional nightly job

permissions:
  contents: write       # allow pushing a branch
  pull-requests: write  # allow creating a PR

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to push & create PR branches

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "scripts/package-lock.json"

      - name: Install dependencies
        working-directory: scripts
        run: npm ci

      - name: Run generate (generate + format)
        working-directory: scripts
        run: npm run generate:formatted
        # your "generate" script already:
        # tsx generateTokenMap.script.ts && npx prettier .. -w --ignore-path .prettierignore

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: auto-generate token maps"
          title: "chore: auto-generate token maps"
          body: |
            This PR was automatically generated.

            Commands run:
            - npm run generate:formatted (includes formatting)
          branch: "ci/auto-generate-token-maps"
          base: "main"
          labels: |
            bot
            auto-update
          add-paths: |
            *.json
            scripts/**
