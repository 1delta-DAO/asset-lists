name: Auto generate token maps

on:
  # Manual trigger
  workflow_dispatch:

  # Optional: scheduled nightly run
  schedule:
    - cron: "0 2 * * *" # 02:00 UTC â€“ adjust as you like

permissions:
  contents: write       # needed to push branch / create PR
  pull-requests: write  # needed to open / update PRs

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed so the PR branch can be created properly

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "scripts/package-lock.json"

      - name: Install dependencies
        working-directory: scripts
        run: npm ci

      - name: Run generate (generate + format)
        working-directory: scripts
        run: npm run generate
        # in your package.json:
        # "generate": "tsx generateTokenMap.script.ts && npx prettier .. -w --ignore-path .prettierignore"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: auto-generate token maps"
          title: "chore: auto-generate token maps"
          body: |
            This PR was automatically generated by the GitHub Actions workflow.

            It runs:
            - npm run generate (which generates token maps and formats JSON)
          branch: "ci/auto-generate-token-maps"
          base: "main"
          labels: |
            auto-update
            bot
          add-paths: |
            *.json
            scripts/**
